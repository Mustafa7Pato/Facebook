<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font-awesome-->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <!--style-->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="container-fluid row d-flex main">
      <div class="left col-lg-5 col-12">
        <h1 class="text-primary">Facebook</h1>
        <p class="fs-3">
          Connect with friends and The World around you on Facebook.
        </p>
      </div>
      <div class="panel col-lg-6 col-12">
        <form>
          <label>
            <input
              type="email"
              placeholder="Email address or phone number"
              required
            />
          </label>
          <label>
            <input type="password" placeholder="Password" required />
          </label>
          <label class="d-flex my-1 text-primary fw-bold"
            ><input type="checkbox" class="mx-2 my-0 p-0" /> Show Password
          </label>
          <label> <button class="login btn btn-primary">Log In</button></label>
          <label class="forget"> <a href="#">Forget Password?</a></label>
          <hr />
          <div class="press">
            <a href="create-account.html" class="btn btn-success"
              >Create New Account</a
            >
          </div>
        </form>
        <div class="creat-p d-flex">
          <a href="#">create a page </a>
          <p>for a celebrity, brand or business</p>
        </div>
      </div>
    </div>

    <!--bootstrap-library-->
    <script src="Js/popper.js"></script>
    <script src="Js/bootstrap.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
