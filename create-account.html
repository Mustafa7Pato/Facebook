<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font-awesome-->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <!--style-->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/style2.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div
      class="sign-up row d-flex justify-content-center align-content-center px-lg-5"
    >
      <div class="content col-lg-6 col-10 ms-4 mb-3">
        <div class="header row justify-content-center">Create Account</div>

        <form class="data" action="index.html" onsubmit="return validation()">
          <!--start name validation-->
          <div class="name d-flex">
            <label >
              <span class="firstNameLabel">First Name :</span>
              <input type="text" class="firstName"  placeholder="Enter Your First Name" />
            </label>
            <label >
              <span class="lastNameLabel">last Name :</span>
              <input type="text" class="lastName"  placeholder="Enter Your last Name" />
            </label>
          </div>
          <!--end name validation-->
          <div class="name d-flex">
            <!-- Email validation-->
            <label >
              <span class="emailLabel">Email :</span>
              <input
                type="text"
                class="email"
                placeholder="Enter Your Email Address"
              />
            </label>
            <!--Phone Number validation-->
            <label >
              <span class="phoneNumberLabel">Phone Number :</span>
              <input
                type="text"
                class="phoneNumber"
                placeholder="Enter Your Phone Number"
              />
            </label>
          </div>
          <div class="name d-flex">
            <!--Password validation-->
            <label >
              <span class="passwordLabel">Password :</span>
              <input
                type="password"
                class="password"
                
                placeholder="Enter Your Password"
              />
            </label>
            <label >
              <span class="confirmPasswordLabel">Confirm Password :</span>
              <input
                type="password"
                class="confirmPassword"
                placeholder="Confirm Your Password"
              />
            </label>
          </div>
          <div class="name d-flex">
            <!--Gender validation-->
            <label  >
              <span class="genderLabel">Gender:</span>
              <div class="mg">
                <!--male -->
                <label for="male" class="maleLabel"
                  ><input type="radio" name="gender" id="male"  /> Male</label
                >
              </div>
              <div class="mg">
                <!--female-->
                <label for="female" class="femaleLabel"
                  ><input type="radio" name="gender" id="female" />
                  Female</label
                >
              </div>
            </label>
            <!--date validation-->
            <label >
            <span class="dateLabel">  Birthrates :</span>
              <p></p>
              <input type="date"  class="date" />
            </label>
          </div>
          <!--end validation-->
          <div class="submit">
            <input type="reset" value="Reset" class="btn" />
            <input type="submit" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!--bootstrap-library-->
    <script src="Js/popper.js"></script>
    <script src="Js/bootstrap.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
